name: VuePress Deploy

on:
  push:
    branches:
      - main # 根据你的主分支修改

jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 根据你的 Node.js 版本修改

      - name: Install dependencies
        run: npm install # 或 yarn install

      - name: Build VuePress site
        run: npm run build # 或 yarn docs:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: gh-pages # 部署到 gh-pages 分支，main 分支存放的是项目源码，而 gh-pages 分支则用来存放生成的静态文件
          build_dir: docs/.vuepress/dist # vuepress 生成的静态文件存放的地方
          branch: gh-pages # 部署到 gh-pages 分支
          clean: true # 添加 clean: true 选项以清除之前的部署
